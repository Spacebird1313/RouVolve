<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="layout :: head (pageTitle=#{homepage.title})"></head>
<head>
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <script type="text/javascript" src="https://js.cit.api.here.com/v3/3.0/mapsjs-core.js"></script>
    <script type="text/javascript" src="https://js.cit.api.here.com/v3/3.0/mapsjs-service.js"></script>
    <script type="text/javascript" src="https://js.cit.api.here.com/v3/3.0/mapsjs-ui.js"></script>
    <script type="text/javascript" src="https://js.cit.api.here.com/v3/3.0/mapsjs-mapevents.js"></script>
</head>

<body>
<!-- Import navigation bar -->
<div th:replace="layout :: navbar"></div>


<div class="container-fluid">
    <div class="front-content">
        <h2 th:text="#{application.title}">Application Title</h2>
    </div>
</div>

<form id="Form">
    <div>From:
        <input id="From" type="text" name="From"/></div>
    <div>To:
        <input id="To" type="text" name="To"/></div>
    <div><input type="submit" value="Submit"/></div>
</form>

<div style="width: 100%; height: 500px" id="map"></div>

<script th:src="'/js/HereTest.js'" type="text/javascript" charset="utf-8"></script>

<!-- Import footer -->
<div th:replace="layout :: footer"></div>
</body>
</html>
