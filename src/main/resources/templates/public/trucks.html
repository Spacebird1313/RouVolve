<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="layout :: head (pageTitle=#{trucks.title})"></head>
<body>
<!-- Import navigation bar -->
<div th:replace="layout :: navbar"></div>

<div class="container-fluid">
    <div class="row">
        <div class="front-content">
            <h2 th:text="#{trucks.title}">Trucks</h2>

            <div class="buttons" style="margin-top: 10px; margin-bottom: 10px">
                <button onclick="history.go(0)" value="refresh" type="button" class="btn btn-default btn-lg" th:title="#{refresh}"><span class="glyphicon glyphicon-refresh"></span></button>
            </div>

            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title" th:text="#{trucks.title}">Trucks</h3>
                </div>
                <div class="panel-body" style="padding: 0">
                    <div style="height: 40vh; overflow-y: auto">
                        <table class="table table-striped">
                            <col width="10%"/>
                            <col width="40%"/>
                            <col width="40%"/>
                            <col width="5%"/>
                            <col width="5%"/>
                            <tr style="font-size:120%">
                                <th th:text="#{truck.id}">ID</th>
                                <th th:text="#{truck}">Truck</th>
                                <th th:text="#{driver}">Driver</th>
                                <th th:text="''">Place holder - Edit Button</th>
                                <th th:text="''">Place holder - Delete Button</th>
                            </tr>
                            <tr th:each="truck : ${allTrucks}">
                                <td th:text="${truck.id}">ID</td>
                                <td th:text="${truck.name}">Truck name</td>
                                <td>Unknown</td>
                                <th th:text="''">Place holder - Edit Button</th>
                                <th th:text="''">Place holder - Delete Button</th>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Import footer -->
<div th:replace="layout :: footer"></div>
</body>
</html>
